        <div id="camera-settings" class="tab-content-item">
          <p>Content for Camera Settings goes here.</p>
        </div>
        <div id="telemetry" class="tab-content-item">

        </div>
        <div id="vrx" class="tab-content-item">

        </div>

    <div class="control-panel">
      <div class="radio-buttons">
        <label><input type="radio" name="device" value="OpenIPC Camera"> OpenIPC Camera</label>
        <label><input type="radio" name="device" value="NVR"> NVR</label>
        <label><input type="radio" name="device" value="Radxa"> Radxa</label>
      </div>
      <div class="input-fields">
        <label for="ip-address">IP Address:</label>
        <input type="text" id="ip-address" name="ip-address">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">

        <label for="soc">SOC:</label>
        <input type="text" id="soc" name="soc">
      </div>
      <div class="buttons">
        <button id="fetch">Fetch</button>
        <button id="read">Read</button>
        <button id="save">Save</button>
        <button id="reboot">Reboot</button>
        <button id="upload">Upload</button>
        <button id="temperature">Temperature</button>
